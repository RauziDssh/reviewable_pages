# _config.yml
title: "Jekyll Review System"

# サイトのURL設定（GitHub Pages用）
url: "https://rauzidssh.github.io"
baseurl: "/reviewable_pages"

# GitHub Issue生成用のリポジトリURL（大文字小文字をリポジトリに合わせました）
repository_url: "https://github.com/RauziDssh/reviewable_pages"

# デフォルト設定
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# サイト構成
markdown: kramdown
highlighter: rouge
include: [assets]

# プラグイン設定
plugins:
  - jekyll-feed
  - jekyll-seo-tag

kramdown:
  input: GFM
  syntax_highlighter: rouge
